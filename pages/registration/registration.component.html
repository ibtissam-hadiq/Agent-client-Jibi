<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  xmlns:sm="http://www.w3.org/1999/xhtml"
/>
<form [formGroup]="agentForm" (ngSubmit)="onSubmit()">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-base font-semibold leading-9 text-gray-500">
      Informations Personnelles
    </h1>
    <hr class="my-6 border-t border-gray-200" />

    <div class="mt-12 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
      <div class="sm:col-span-3">
        <label
          for="lastname"
          class="block text-sm font-medium leading-6 text-gray-500"
        >Nom*</label
        >
        <div class="mt-2">
          <input
            type="text"
            id="lastname"
            formControlName="lastname"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="sm:col-span-3">
        <label
          for="firstname"
          class="block text-sm font-medium leading-6 text-gray-500"
        >Prenom*</label
        >
        <div class="mt-2">
          <input
            type="text"
            id="firstname"
            formControlName="firstname"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 required"
          />
        </div>
      </div>

      <div class="sm:col-span-3">
        <label
          for="typeidentity"
          class="block text-sm font-medium leading-6 text-gray-500"
        >Pièce d'identité*</label
        >
        <div class="mt-2">
          <select
            id="typeidentity"
            formControlName="typeidentity"
            class="block w-full max-w-max rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6 required"
          >
            <option value="CIN">CIN</option>
            <option value="Passeport">N° Passeport</option>
            <option value="Permis">N° permis</option>
          </select>
        </div>
      </div>

      <div class="sm:col-span-3">
        <label
          for="numidentity"
          class="block text-sm font-medium leading-6 text-gray-500"
        >N° Pièce d'identité*</label
        >
        <div class="mt-2">
          <input
            type="text"
            id="numidentity"
            formControlName="numidentity"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 required"
          />
        </div>
      </div>

      <div class="sm:col-span-3">
        <label
          for="dateofbirth"
          class="block text-sm font-medium leading-6 text-gray-500"
        >Date de naissance*</label
        >
        <div class="mt-2">
          <input
            type="date"
            id="dateofbirth"
            formControlName="dateofbirth"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="sm:col-span-3">
        <label
          for="address"
          class="block text-sm font-medium leading-6 text-gray-500"
        >Adresse*</label
        >
        <div class="mt-2">
          <input
            type="text"
            id="address"
            formControlName="address"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="sm:col-span-3">
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-500"
        >Email*</label
        >
        <div class="mt-2">
          <input
            type="email"
            id="email"
            formControlName="email"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="sm:col-span-3">
        <label
          for="confemail"
          class="block text-sm font-medium leading-6 text-gray-500"
        >Confirmation Email*</label
        >
        <div class="mt-2">
          <input
            type="email"
            id="confemail"
            formControlName="confemail"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="sm:col-span-3">
        <label
          for="phonenumber"
          class="block text-sm font-medium leading-6 text-gray-500"
        >Numéro de telephone*</label
        >
        <div class="mt-2">
          <input
            type="text"
            id="phonenumber"
            formControlName="phonenumber"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="sm:col-span-3">
        <label
          for="immatriculation"
          class="block text-sm font-medium leading-6 text-gray-500"
        >N° d'immatriculation au registre de commerce*</label
        >
        <div class="mt-2">
          <input
            type="text"
            id="immatriculation"
            formControlName="immatriculation"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="sm:col-span-3">
        <label
          for="patente"
          class="block text-sm font-medium leading-6 text-gray-500"
        >Patente*</label
        >
        <div class="mt-2">
          <input
            type="text"
            id="patente"
            formControlName="patente"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="sm:col-span-3">
        <label
          for="description"
          class="block text-sm font-medium leading-6 text-gray-500"
        >Description*</label
        >
        <div class="mt-2">
          <input
            type="text"
            id="description"
            formControlName="description"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
    </div>
    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button
        type="button"
        class="text-sm font-semibold leading-6 text-gray-500"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Save
      </button>
    </div>
  </div>
</form>
